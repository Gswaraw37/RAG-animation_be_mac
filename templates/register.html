{% extends "base.html" %} {% block title %}Register - {{ super() }}{% endblock
%} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Daftar Akun</h3>

        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btn btn-success w-100">Daftar</button>
        </form>

        <hr />
        <p class="text-center">
          Sudah punya akun?
          <a href="{{ url_for('auth.login') }}">Login di sini</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
