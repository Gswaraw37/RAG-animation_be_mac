<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{{ url_for('static', filename='assets/img/apple-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='assets/img/favicon.png') }}"
    />
    <title>Login - GiziAI Admin</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <link
      href="{{ url_for('static', filename='assets/css/nucleo-icons.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='assets/css/nucleo-svg.css') }}"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      id="pagestyle"
      href="{{ url_for('static', filename='assets/css/material-dashboard.css') }}"
      rel="stylesheet"
    />
    <link
      href="https://demos.creative-tim.com/material-dashboard/assets/css/material-dashboard.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-200">
    <div class="container position-sticky z-index-sticky top-0">
      <div class="row">
        <div class="col-12">
          <nav
            class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4"
          >
            <div class="container-fluid ps-2 pe-0">
              <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="#">
                GiziAI Admin Portal
              </a>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <main class="main-content mt-0">
      <div
        class="page-header align-items-start min-vh-100"
        style="
          background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
        "
      >
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
              <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div
                  class="card-header p-0 position-relative mt-n4 mx-3 z-index-2"
                >
                  <div
                    class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1"
                  >
                    <h4
                      class="text-white font-weight-bolder text-center mt-2 mb-0"
                    >
                      Sign in
                    </h4>
                  </div>
                </div>
                <div class="card-body">
                  {% with messages = get_flashed_messages(with_categories=true)
                  %} {% if messages %} {% for category, message in messages %}
                  <div
                    class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'warning' if category == 'warning' else 'info' }} alert-dismissible text-white"
                    role="alert"
                  >
                    <span class="text-sm">{{ message }}</span>
                    <button
                      type="button"
                      class="btn-close text-lg py-3 opacity-10"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  {% endfor %} {% endif %} {% endwith %}

                  <form
                    role="form"
                    class="text-start"
                    method="POST"
                    action="{{ url_for('auth.login') }}"
                  >
                    <div class="input-group input-group-outline my-3">
                      <label class="form-label">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        name="username"
                        required
                        autocomplete="username"
                      />
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        required
                        autocomplete="current-password"
                      />
                    </div>
                    <div class="text-center">
                      <button
                        type="submit"
                        class="btn bg-gradient-primary w-100 my-4 mb-2"
                      >
                        Sign in
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="footer position-absolute bottom-2 py-2 w-100">
          <div class="container">
            <div class="row align-items-center justify-content-lg-between">
              <div class="col-12 col-md-6 my-auto">
                <div
                  class="copyright text-center text-sm text-white text-lg-start"
                >
                  Â©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  GiziAI Admin Portal
                </div>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </main>

    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/perfect-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/smooth-scrollbar.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/material-dashboard.min.js') }}"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const firstInput = document.querySelector('input[name="username"]');
        if (firstInput) {
          firstInput.focus();
        }
      });

      document.querySelector("form").addEventListener("submit", function (e) {
        const username = document.querySelector('input[name="username"]').value;
        const password = document.querySelector('input[name="password"]').value;

        if (!username || !password) {
          e.preventDefault();
          alert("Please fill in all fields");
          return false;
        }

        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.innerHTML =
          '<i class="material-icons">hourglass_empty</i> Signing in...';
        submitBtn.disabled = true;
      });
    </script>
  </body>
</html>
